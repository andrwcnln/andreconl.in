---
layout: default
title: blog
permalink: /blog
backlink: false
---

<h2>Posts</h2>
<ul style="list-style-type:none;margin:0;padding:0;">
  {% for post in site.posts %}
  {% assign category = post.category %}
  {% if category == 'blog' %}
    <li>
      <p><code>{{ post.date | date: "%Y-%m-%d" }}</code> // <a href="{{ post.url }}">{{ post.title }}</a></p>
    </li>
  {% endif %}
  {% endfor %}
</ul>
<hr>
