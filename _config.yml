plugins:
  - jekyll-archives

permalink: pretty
baseurl: "/"
url: "https://andrwcnln.github.io"
    
defaults:
  # blog
  - scope:
      path: "_posts/blog"
      type: posts
    values:
      permalink: blog/:year/:month/:day/:title/
      layout: post
  # til
  - scope:
      path: "_posts/til"
      type: posts
    values:
      permalink: til/:title/
      category: til
      layout: post

jekyll-archives:
  enabled:
  - categories
  - tags
  layouts: 
    category: category
    tag: tag
  permalinks:
    category: "/blog/category/:name/"
    tag: "/blog/tag/:name/"
